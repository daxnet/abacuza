<nb-card>
    <nb-card-header>Create Job Runner</nb-card-header>
    <nb-card-body>
        <div>
            <div class="form-group">
                <label for="idName">Name</label>
                <input type="text" id="idName" #name [(ngModel)]="jobRunnerEntity.name" nbInput fullWidth autofocus required
                    placeholder="Name of the job runner">
            </div>
            <div class="form-group">
                <label for="idDescription">Description</label>
                <input type="text" id="idDescription" #description [(ngModel)]="jobRunnerEntity.description" nbInput fullWidth
                    placeholder="Description of the job runner">
            </div>
            <div class="form-group">
                <label for="idClusterType">Cluster type</label>
                <nb-select id="idClusterType" [(selected)]="jobRunnerEntity.clusterType" fullWidth placeholder="Choose cluster type">
                    <nb-option *ngFor='let ct of clusterTypes' [value]="ct">{{ct}}</nb-option>
                </nb-select>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button nbButton hero status="primary" (click)="submit()">Save</button>
        <button nbButton hero status="basic" (click)="close()">Close</button>
    </nb-card-footer>
</nb-card>
