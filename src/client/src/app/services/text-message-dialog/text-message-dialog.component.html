<nb-card>
    <nb-card-header>
      {{title}}
    </nb-card-header>
    <nb-card-body>
      <textarea rows="15" readonly [(ngModel)]='message' [style]='style' nbInput fullWidth></textarea>
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button nbButton hero status="primary" (click)="ok()">OK</button>
    </nb-card-footer>
  </nb-card>
