<div class="modal-header">
    <h4 class="modal-title">
        {{options!.title}}
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ng-template appComponentDialogContent></ng-template>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="activeModal.close(data)">{{options!.acceptButtonText}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">{{options!.cancelButtonText}}</button>
</div>
