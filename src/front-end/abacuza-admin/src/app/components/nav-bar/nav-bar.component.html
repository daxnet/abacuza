<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item" *ngIf='user !== null'>
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block" *ngIf='user !== null'>
      <a href="/dashboard" class="nav-link">Dashboard</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block" *ngIf='user !== null'>
      <a href="https://github.com/daxnet/abacuza" target="_blank" class="nav-link">Github</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block" *ngIf='user === null'>
      <a href="#" class="nav-link">&nbsp;</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <li class="nav-item" *ngIf='user !== null'>
      <a class="nav-link" data-widget="navbar-search" href="#" role="button">
        <i class="fas fa-search"></i>
      </a>
      <div class="navbar-search-block">
        <form class="form-inline">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>
    <!-- Full Screen Tool -->
    <li class="nav-item" *ngIf='user !== null'>
      <a class="nav-link" data-widget="fullscreen" href="javascript:void(0);" role="button">
        <i class="fas fa-expand-arrows-alt"></i>
      </a>
    </li>
    <li class="nav-item" *ngIf='user !== null'>
      <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
        <i class="fas fa-th-large"></i>
      </a>
    </li>
    <!-- User Profile Dropdown Menu -->
    <li class="nav-item dropdown" *ngIf='user !== null'>
      <a class="nav-link" data-toggle="dropdown" href="javascript:void(0);">
        <i class="far fa-user"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <a href="javascript:void(0);" class="dropdown-item">
          <!-- Message Start -->
          <div class="media" *ngIf="user">
            <img src="assets/img/user1-128x128.jpg" alt="User Avatar" class="img-size-50 mr-3 img-circle">
            <div class="media-body">
              <h3 class="dropdown-item-title">
                {{ user.profile.name }}
              </h3>
              <p class="text-sm">{{ user.profile.email }}</p>
            </div>
          </div>
          <!-- Message End -->
        </a>
        <a *ngIf="user" href="javascript:void(0);" class="dropdown-item dropdown-footer" (click)="signOut()">Sign Out</a>
      </div>
    </li>
  </ul>
</nav>
<!-- /.navbar -->
