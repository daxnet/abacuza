<div class="form-group">
    <label for="name">Name</label>
    <input ngbAutofocus type="text" class="form-control" id="name" required [(ngModel)]="data.jobRunner.name"
        name="name" placeholder="Name of the job runner">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="data.jobRunner.description"
        name="description" placeholder="Description of the job runner">
</div>
<div class="form-group">
    <label for="clusterType">Cluster type</label>
    <select id="clusterType" name="clusterType" class="form-control" [(ngModel)]="data.jobRunner.clusterType">
        <option *ngFor="let ct of data.clusterTypes" [ngValue]="ct">{{ct}}</option>
    </select>
</div>
