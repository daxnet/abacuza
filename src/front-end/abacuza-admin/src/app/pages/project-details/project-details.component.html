<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <h4>Project Details</h4>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" *ngIf="project">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input ngbAutofocus class="form-control" type="text" id="name" name="name" required
                                [(ngModel)]="project.name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input class="form-control" type="text" id="description" name="description"
                                [(ngModel)]="project.description">
                        </div>
                        <div class="form-group">
                            <label for="jobRunner">Job runner</label>
                            <select id="jobRunner" name="jobRunner" class="form-control"
                                [(ngModel)]="project.jobRunnerId">
                                <option *ngFor="let jr of jobRunners" [ngValue]="jr.id">{{jr.name}}</option>
                            </select>
                        </div>

                        <ul ngbNav #nav="ngbNav" class="nav-tabs">
                            <li ngbNavItem>
                                <a ngbNavLink>
                                    <i class="fas fa-sign-in-alt"></i>
                                    INPUT
                                </a>
                                <ng-template ngbNavContent>
                                    <div class="tab-content">
                                        <ngb-accordion #a="ngbAccordion" activeIds="acc-pnl-0">
                                            <ngb-panel *ngFor='let ie of project.inputEndpoints; let i = index'
                                                [id]="'acc-pnl-'+i.toString()">
                                                <ng-template ngbPanelHeader let-opened="opened">
                                                    <div class="d-flex align-items-center justify-content-between">
                                                        <h6 class="m-0">{{getSelectedInputEndpointTitle(ie)}}</h6>
                                                        <button ngbPanelToggle
                                                            class="btn btn-sm btn-outline-primary ml-2">Toggle</button>
                                                    </div>
                                                </ng-template>
                                                <ng-template ngbPanelContent>
                                                    <app-project-endpoint-editor endpointType="input"
                                                        [endpointDefinition]="ie" (settingsChange)="onInputEndpointSettingsChange($event)">
                                                    </app-project-endpoint-editor>
                                                </ng-template>
                                            </ngb-panel>
                                        </ngb-accordion>
                                        <select [(ngModel)]='selectedAddingEndpointName' class="form-control mb-2">
                                            <option *ngFor='let endpoint of inputEndpoints' [ngValue]='endpoint.name'>
                                                {{endpoint.displayName}}</option>
                                        </select>
                                        <button class="btn btn-primary"
                                            (click)="onAddInputEndpointClicked()">Add</button>
                                    </div>
                                </ng-template>
                            </li>
                            <li ngbNavItem>
                                <a ngbNavLink>
                                    <i class="fas fa-sign-out-alt"></i>
                                    OUTPUT
                                </a>
                                <ng-template ngbNavContent>Second content</ng-template>
                            </li>
                            <li ngbNavItem>
                                <a ngbNavLink>
                                    <i class="fas fa-file-alt"></i>
                                    REVISIONS
                                </a>
                                <ng-template ngbNavContent>Second content</ng-template>
                            </li>
                        </ul>
                        <div [ngbNavOutlet]="nav"></div>


                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-primary" (click)="save(true)">Save & Close</button>
                        <button class="btn btn-secondary" (click)="save(false)">Save</button>
                        <button class="btn btn-secondary" (click)="close()">Close</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
