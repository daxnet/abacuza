events {
    worker_connections 4096;
}

http {
    server {
        listen 80;
        server_name localhost;

        include /etc/nginx/mime.types;

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html index.htm;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
